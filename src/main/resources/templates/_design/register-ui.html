<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - Beleza & Estética</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* --- DESIGN SYSTEM: Modern Beauty SaaS (Consistente com Login) --- */
    :root {
      --primary-color: #E91E63;
      --primary-hover: #D81B60;
      --primary-bg-light: #FCE4EC;
      --text-dark: #1F2937;
      --text-gray: #6B7280;
      --bg-body: #F3F4F6;
      --bg-card: #FFFFFF;
      --border-color: #E5E7EB;

      --radius-lg: 12px;
      --radius-sm: 8px;
      --font-main: 'Poppins', sans-serif;
      --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-main);
      background-color: var(--bg-body);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Container Principal */
    .auth-container {
      width: 100%;
      max-width: 480px; /* Um pouco mais largo que o login por ter mais campos */
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-card);
      padding: 40px 30px;
      text-align: center;
      border: 1px solid var(--border-color);
    }

    /* Header */
    .brand-section {
      margin-bottom: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .brand-logo {
      font-size: 1.8rem;
      background: var(--primary-bg-light);
      width: 50px; height: 50px;
      color: var(--primary-color);
      display: flex; align-items: center; justify-content: center;
      border-radius: 50%;
    }

    .brand-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--text-dark);
    }

    .brand-subtitle {
      font-size: 0.9rem;
      color: var(--text-gray);
      max-width: 80%;
    }

    /* Grid do Formulário */
    .form-grid {
      display: flex;
      flex-direction: column;
      gap: 16px; /* Espaçamento vertical consistente */
      text-align: left;
      margin-bottom: 25px;
    }

    .input-label {
      display: block;
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--text-dark);
      margin-bottom: 6px;
    }

    .input-field {
      width: 100%;
      padding: 12px 15px;
      font-family: var(--font-main);
      font-size: 0.95rem;
      color: var(--text-dark);
      background: #fff;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      transition: all 0.2s ease;
    }

    .input-field::placeholder { color: #9CA3AF; }

    .input-field:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(233, 30, 99, 0.1);
    }

    /* Termos de Uso */
    .terms-check {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      font-size: 0.8rem;
      color: var(--text-gray);
      margin-bottom: 20px;
      text-align: left;
      line-height: 1.4;
    }

    .terms-check input {
      accent-color: var(--primary-color);
      margin-top: 3px;
      cursor: pointer;
    }

    .terms-check a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }

    /* Botão */
    .btn-primary {
      width: 100%;
      padding: 14px;
      background-color: var(--primary-color);
      color: white;
      font-family: var(--font-main);
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: background-color 0.2s;
      box-shadow: 0 2px 5px rgba(233, 30, 99, 0.2);
    }

    .btn-primary:hover { background-color: var(--primary-hover); }

    /* Rodapé */
    .card-footer {
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid var(--border-color);
      font-size: 0.9rem;
      color: var(--text-gray);
    }

    .card-footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }

    .card-footer a:hover { text-decoration: underline; }

    /* Ajuste Mobile */
    @media (max-width: 480px) {
      .auth-container { padding: 30px 20px; }
    }
  </style>
</head>
<body>

<div class="auth-container">
  <div class="brand-section">
    <div class="brand-logo">✨</div>
    <h1 class="brand-title">Crie sua conta</h1>
    <p class="brand-subtitle">Preencha seus dados para agendar e gerenciar seus horários</p>
  </div>

  <form id="register-form" onsubmit="handleRegister(event)">
    <div class="form-grid">

      <div>
        <label for="fullname" class="input-label">Nome Completo</label>
        <input type="text" id="fullname" class="input-field" placeholder="Ex: Maria Silva" required>
      </div>

      <div>
        <label for="phone" class="input-label">Celular (WhatsApp)</label>
        <input type="tel" id="phone" class="input-field" placeholder="(00) 00000-0000" maxlength="15" onkeyup="maskPhone(this)" required>
      </div>

      <div>
        <label for="email" class="input-label">E-mail</label>
        <input type="email" id="email" class="input-field" placeholder="exemplo@email.com" required>
      </div>

      <div>
        <label for="password" class="input-label">Senha</label>
        <input type="password" id="password" class="input-field" placeholder="No mínimo 6 caracteres" minlength="6" required>
      </div>

      <div>
        <label for="confirm-password" class="input-label">Confirmar Senha</label>
        <input type="password" id="confirm-password" class="input-field" placeholder="Repita a senha" required>
      </div>
    </div>

    <label class="terms-check">
      <input type="checkbox" required>
      <span>Li e concordo com os <a href="#">Termos de Uso</a> e a <a href="#">Política de Privacidade</a>.</span>
    </label>

    <button type="submit" class="btn-primary">Cadastrar</button>
  </form>

  <div class="card-footer">
    Já possui uma conta? <br>
    <a href="login.html">Fazer Login</a>
  </div>
</div>

<script>
  // Máscara simples para Telefone Brasileiro (UX Vital)
  function maskPhone(input) {
    let v = input.value;
    v = v.replace(/\D/g,""); //Remove tudo o que não é dígito
    v = v.replace(/^(\d{2})(\d)/g,"($1) $2"); //Coloca parênteses em volta dos dois primeiros dígitos
    v = v.replace(/(\d)(\d{4})$/,"$1-$2"); //Coloca hífen entre o quarto e o quinto dígitos
    input.value = v;
  }

  function handleRegister(event) {
    event.preventDefault();

    const pass = document.getElementById('password').value;
    const confirm = document.getElementById('confirm-password').value;
    const btn = document.querySelector('.btn-primary');

    if (pass !== confirm) {
      alert("As senhas não coincidem!");
      return;
    }

    // Simulação de Loading
    const originalText = btn.innerText;
    btn.innerText = "Criando conta...";
    btn.style.opacity = "0.8";
    btn.disabled = true;

    setTimeout(() => {
      alert("Conta criada com sucesso! Redirecionando para login...");
      // window.location.href = 'login.html';

      // Reset (apenas para teste)
      btn.innerText = originalText;
      btn.style.opacity = "1";
      btn.disabled = false;
    }, 1500);
  }
</script>
</body>
</html>
