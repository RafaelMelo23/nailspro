<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Beleza & Estética</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- DESIGN SYSTEM: Modern Beauty SaaS --- */
        :root {
            --primary-color: #E91E63;       /* Rosa Fúcsia */
            --primary-hover: #D81B60;       /* Tom levemente mais escuro para hover */
            --primary-bg-light: #FCE4EC;    /* Fundo suave */
            --text-dark: #1F2937;           /* Cinza Chumbo */
            --text-gray: #6B7280;           /* Cinza Médio */
            --bg-body: #F3F4F6;             /* Cinza Frio Claro */
            --bg-card: #FFFFFF;             /* Branco Puro */
            --border-color: #E5E7EB;        /* Cinza Borda */

            --radius-lg: 12px;              /* Containers */
            --radius-sm: 8px;               /* Inputs/Botões */
            --font-main: 'Poppins', sans-serif;
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-body);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- LAYOUT DO LOGIN --- */
        .login-container {
            width: 100%;
            max-width: 420px;
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-card);
            padding: 40px 30px;
            text-align: center;
            border: 1px solid var(--border-color); /* Borda sutil para definição */
        }

        /* Header da Marca */
        .brand-section {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .brand-logo {
            font-size: 2rem;
            background: var(--primary-bg-light);
            width: 60px; height: 60px;
            color: var(--primary-color);
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
            margin-bottom: 5px;
        }

        .brand-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .brand-subtitle {
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        /* Formulário */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            font-family: var(--font-main);
            font-size: 0.95rem;
            color: var(--text-dark);
            background: #fff;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
        }

        .input-field::placeholder {
            color: #9CA3AF;
        }

        /* Estado de Foco (Identidade Visual) */
        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(233, 30, 99, 0.1); /* Glow rosa suave */
        }

        /* Ações Auxiliares */
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.85rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-gray);
            cursor: pointer;
        }

        .remember-me input {
            accent-color: var(--primary-color);
            cursor: pointer;
        }

        .forgot-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: 0.2s;
        }

        .forgot-link:hover {
            text-decoration: underline;
            color: var(--primary-hover);
        }

        /* Botão Principal */
        .btn-login {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            font-family: var(--font-main);
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 0 2px 5px rgba(233, 30, 99, 0.2);
        }

        .btn-login:hover {
            background-color: var(--primary-hover);
        }

        /* Rodapé do Card */
        .card-footer {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        .card-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .card-footer a:hover {
            text-decoration: underline;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                box-shadow: none; /* Mais flat no mobile */
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="brand-section">
        <div class="brand-logo">✨</div>
        <h1 class="brand-title">Bem-vindo(a)</h1>
        <p class="brand-subtitle">Faça login para gerenciar seus agendamentos</p>
    </div>

    <form id="login-form" onsubmit="handleLogin(event)">
        <div class="form-group">
            <label for="email" class="input-label">E-mail</label>
            <input type="email" id="email" class="input-field" placeholder="exemplo@email.com" required>
        </div>

        <div class="form-group">
            <label for="password" class="input-label">Senha</label>
            <input type="password" id="password" class="input-field" placeholder="••••••••" required>
        </div>

        <div class="form-actions">
            <label class="remember-me">
                <input type="checkbox"> Lembrar de mim
            </label>
            <a href="#" class="forgot-link">Esqueci minha senha</a>
        </div>

        <button type="submit" class="btn-login">Entrar no Sistema</button>
    </form>

    <div class="card-footer">
        Ainda não tem uma conta? <br>
        <a href="#">Cadastre-se gratuitamente</a>
    </div>
</div>

<script>
    function handleLogin(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const btn = document.querySelector('.btn-login');

        // Simulação de Loading
        const originalText = btn.innerText;
        btn.innerText = "Autenticando...";
        btn.style.opacity = "0.8";
        btn.disabled = true;

        setTimeout(() => {
            // Simulação simples de roteamento baseada no email
            if(email.includes('admin')) {
                alert("Login de ADMIN detectado. Redirecionando para Dashboard...");
                // window.location.href = 'dashboard.html';
            } else {
                alert("Login de CLIENTE detectado. Redirecionando para Agendamento...");
                // window.location.href = 'agendamento.html';
            }

            // Reset (apenas para teste)
            btn.innerText = originalText;
            btn.style.opacity = "1";
            btn.disabled = false;
        }, 1500);
    }
</script>
</body>
</html>
