services:
  app:
    build: .
    networks:
      - app-network
    env_file:
      - .env.example
    ports:
      - "8080:8080"
    environment:
      - DB_URL=jdbc:postgresql://db:5432/nailspro_db
      - DB_USER=postgres
      - DB_PASSWORD=123
      - MAIL_HOST=localhost
      - MAIL_PORT=25
      - MAIL_USER=resend
      - MAIL_PASSWORD=${RESEND_API_KEY}
      - DOMAIN_URL=https://todecide.com
      - INTERNAL_API_KEY=np_test_931246127461
      - EVO_URL=http://evolution:8080
      - EVO_API_KEY=random_key
      - EVO_WEBHOOK_URL=http://app:8080/api/v1/webhook
      - LOG_LEVEL=DEBUG
      - JOBRUNR_SERVER=true
      - JOBRUNR_DASHBOARD=true
      - JOBRUNR_PORT=8000
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15
    container_name: postgres-gh
    networks:
      - app-network
    environment:
      - POSTGRES_DB=nailspro_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123
    ports:
      - "5432:5432"
    volumes:
      - nailspro_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-d", "nailspro_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  evolution:
    container_name: evolution_api
    image: atendai/evolution-api:v2.2.3
    restart: always
    ports:
      - "8081:8080"
    environment:
      - AUTHENTICATION_API_KEY=random_key
      - AUTHENTICATION_TYPE=apikey
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://evolution_user:123@evolution-db:5432/evolution?schema=public
      - DATABASE_CONNECTION_CLIENT_NAME=evolution_exchange
      - CACHE_REDIS_ENABLED=false
      - GENERATE_SWAGGER=true
      - CONFIG_SESSION_PHONE_CLIENT=Evolution
      - SWAGGER_ENABLED=true
      - SERVER_URL=http://evolution:8081
      - CONFIG_SESSION_PHONE_VERSION=2.3000.1031221906
      - NODE_OPTIONS=--dns-result-order=ipv4first
    networks:
      - app-network

  evolution-db:
    container_name: evolution_db
    image: postgres:16
    restart: always
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=evolution_user
      - POSTGRES_PASSWORD=${EVO_DB_PASSWORD}
      - POSTGRES_DB=evolution_db
    networks:
      - app-network
    volumes:
      - evolution_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "evolution_user", "-d", "evolution"]
      interval: 10s
      timeout: 5s
      retries: 8

networks:
  app-network:
    driver: bridge

volumes:
  evolution_pgdata:
  nailspro_db: